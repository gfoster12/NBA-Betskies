name: CI

on:
  push:
    branches: [ main, trunk ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Install Ruff
        run: |
          python -m pip install ruff
      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .
      - name: Tests
        run: pytest
